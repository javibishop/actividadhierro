<mat-toolbar color="primary" class="example-toolbar">
  <!-- <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button> -->
  <h3 class="text-center font-weight-light my-4">Actividades Puente de Fierro</h3>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()">
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Menu</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item [routerLink]="['/actividad']"> <mat-icon>calendar_today</mat-icon>Actividades</a>
        <a mat-list-item [routerLink]="['/calendario']"> <mat-icon>schedule</mat-icon> Calendario</a>
        <a mat-list-item [routerLink]="['/tipoActividad']"> <mat-icon>outlined_flag</mat-icon>Tipo de Actividades</a>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">
            <i aria-hidden="true"><img class="imgCarro" title="Sin autenticarse!" src="../../assets/two-finger-black-48.png" /></i>
            <span class="username">Ingresar</span>
          </a>
        </li>
      </ng-template>
      <div class="sb-sidenav-footer">
        <div class="small">Usuarie actual:</div>
        <span *ngIf="appUser; else anonymousUser">{{ appUser.displayName || "Usuarie" }}</span>
    </div>
<!-- 
      <i aria-hidden="true" *ngIf="appUser; else anonymousUser">
        <span class="username">Usuarie: {{ appUser.displayName || "Usuarie" }} </span>
      </i> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <!--
    <crm-navigation-bar *ngIf="isAuthenticated()" (toggleSidenav)="navigationSidenav.toggle()">
    </crm-navigation-bar>
    -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

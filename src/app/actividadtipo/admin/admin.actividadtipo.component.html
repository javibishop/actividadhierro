<div class="row">
	<div class="col-md-12">
		<h3>Listado de Tipo de Actividades</h3>
		<div class="row">
			<div class="form-group col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar" />
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<mat-table #table [dataSource]="dataSource" matSort>
					<ng-container matColumnDef="nombre">
						<mat-header-cell *matHeaderCellDef mat-sort-header><b>Nombre</b></mat-header-cell>
						<mat-cell *matCellDef="let element"><a (click)="editActividadTipo(element)">{{ element.nombre
								}}</a>
						</mat-cell>
					</ng-container>
					<ng-container matColumnDef="descripcion">
						<mat-header-cell *matHeaderCellDef mat-sort-header><b>Descripcion</b></mat-header-cell>
						<mat-cell *matCellDef="let element">{{ element.descripcion }}</mat-cell>
					</ng-container>
					<!-- <ng-container matColumnDef="activo">
						<mat-header-cell *matHeaderCellDef mat-sort-header><b>Activo ?</b></mat-header-cell>
						<mat-cell *matCellDef="let element">{{ (element.activo ? 'Si' : 'No') }}</mat-cell>
					</ng-container> -->
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef> </th>
						<td mat-cell *matCellDef="let element">
							<button mat-flat-button-sm class="shrink-2x" [matMenuTriggerFor]="menu">
								<mat-icon>more_vert</mat-icon>
							</button>
							<mat-menu #menu="matMenu">
								<button mat-menu-item (click)="editActividadTipo(element)">Editar</button>
								<hr>
								<button mat-menu-item (click)="habilitarIn(element)">{{(element.activo ? 'Inhabilitar' :
									'Habilitar')}}</button>
							</mat-menu>
						</td>
					</ng-container>
					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
				</mat-table>

				<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
				</mat-paginator>
			</div>
		</div>
	</div>
</div>
<div class="row action-buttons pull-right mt-2 mb-2" style="margin-top: 15px;">
	<a (click)="nuevaActividadTipo()" class="btn btn-primary">Nuevo</a>
</div>

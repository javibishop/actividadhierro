<div class="row">
	<div class="col-md-12">
		<form #f="ngForm" *ngIf="actividad">
			<div class="row">
				<div class="form-group col-sm-6">
					<mat-form-field>
						<mat-select placeholder="Tipo Actividad" name="actividadTipoKey" id="actividadTipoKey" (selectionChange)="tipoChange($event)" [(ngModel)]="actividad.actividadTipoKey">
						  <mat-option *ngFor="let c of tipos; let i = index" [value]="c.key"> {{c.nombre}}
						  </mat-option>
						</mat-select>
					  </mat-form-field>
				</div>

				<div class="form-group col-sm-6">
					<mat-form-field>
						<input matInput #titulo="ngModel" [(ngModel)]="actividad.titulo" placeholder="Referencia" name="nombre" id="nombre" required/>
					</mat-form-field>
					<div class="alert alert-danger" *ngIf="titulo.touched && titulo.invalid">
						Referencia es requerido
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<mat-form-field>
						<input matInput [(ngModel)]="actividad.participantes" placeholder="Participantes" name="participantes" id="participantes" />
					</mat-form-field>
				</div>
				<div class="form-group col-sm-6">
					<mat-form-field appearance="fill">
						<mat-label>Fecha</mat-label>
						<input matInput [matDatepicker]="picker" name="fecha" [(ngModel)]="fecha">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<mat-form-field>
						<mat-select placeholder="Quien registra" name="quienRegistraKey" id="quienRegistraKey" [multiple]="true" [(ngModel)]="actividad.quienRegistraKey">
						  <mat-option *ngFor="let c of usuariesEnumn.list; let i = index" [value]="c.id"> {{c.descripcion}}
						  </mat-option>
						</mat-select>
					  </mat-form-field>

				</div>
				<div class="form-group col-sm-6">
					<mat-form-field>
						<input matInput [(ngModel)]="actividad.ubicacion" placeholder="Ubicacion" name="ubicacion" id="ubicacion" />
					</mat-form-field>
				
				</div>
			</div>
			<div class="row" style="height: 400px; max-height: 400px; overflow: auto;">
				<div class="form-group col-md-12"> 
					<quill-editor  [formControl]="descripcionControl" [style]="{height: '50%', width: '100%'}"></quill-editor>
				</div>
			</div>
			<div class="row">
				&nbsp;
			</div>
			<div class="row action-buttons pull-right mt-4">
				<button type="button" (click)="guardar()" class="btn btn-primary mr-2">Guardar</button>
				<button type="button" class="btn btn-warning mr-2" (click)="cerrarDialog()">
					Cancelar
				</button>
			</div>
		</form>
	</div>
</div>

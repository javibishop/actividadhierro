<div class="row">
	<div class="col-md-12">
		<form #f="ngForm" *ngIf="actividad" (ngSubmit)="save(f.value)">
			<div class="form-group col-sm">
				<label for="name">Titulo</label>
				<input
					#titulo="ngModel"
					[(ngModel)]="actividad.titulo"
					name="nombre"
					type="text"
					class="form-control"
					id="nombre"
					required
				/>
				<div
					class="alert alert-danger"
					*ngIf="titulo.touched && titulo.invalid"
				>
				Nombre es requerido
				</div>
			</div>
			<div class="form-group col-sm">
				<label for="tipoActividad">Tipo Actividad</label>
				<select #estado="ngModel" [(ngModel)]="actividad.actividadKey" name="actividadKey" id="actividadKey"
					class="form-control" required>
					<option *ngFor="let c of tipos" [value]="c.key">{{ c.nombre }}</option>
				</select>
			</div>
            <div class="form-group col-sm">
				<label for="name">Descripcion</label>
				<input
					#descripcion="ngModel"
					[(ngModel)]="actividad.descripcion"
					name="descripcion"
					type="text"
					class="form-control"
					id="descripcion"
					required
				/>
			</div>
			
			<div class="form-group col-sm">
				<mat-checkbox [(ngModel)]="actividad.activo" name="activo" id="activo">
					Habilitado?
				</mat-checkbox>
			</div>
			<div class="action-buttons pull-right  mt-2 mb-2">
				<button type="submit" class="btn btn-primary mr-2">Guardar</button>
				<button type="button" class="btn btn-danger  mr-2" (click)="delete()">
					Eliminar
				</button>
				<button type="button" class="btn btn-warning mr-2" (click)="volver()">
					Volver
				</button>
			</div>
		</form>
	</div>
</div>
